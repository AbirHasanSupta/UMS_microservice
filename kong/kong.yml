_format_version: "2.1"
services:
  - name: auth-service
    url: http://auth-service:8001
    routes:
      - name: auth
        paths:
          - /auth
        strip_path: false

  - name: course-service
    url: http://course-service:8002
    routes:
      - name: courses
        paths:
          - /courses
        strip_path: false
    plugins:
      - name: jwt
        config:
          uri_param_names:
            - jwt
          claims_to_verify:
            - exp
